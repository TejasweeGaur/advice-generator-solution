<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> <!-- Link an external stylesheet -->
  <title>Advice Generator App</title>
</head>

<body>
  <main>
    <div class="advice">
      <header aria-labelledby="advice_id_text">
        <h1 id="advice_id_text"">Advice # <span class=" adviceId">1</span></h1>
      </header>
      <section aria-describedby="adviceText" class="adviceText">
        <h2 id="adviceText">"Remember that spiders are more afraid of you, than you are of them."</h2>
      </section>
      <section id="divider"></section>
      <section aria-describedby="getAdvice" class="adviceGetter">
        <img src="./images/icon-dice.svg" alt="Get Advice" id="getAdvice">
      </section>
    </div>
    <section aria-describedby="aboutChallenge">
      <div class="attribution" id="aboutChallenge">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Tejaswee Gaur</a>.
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
